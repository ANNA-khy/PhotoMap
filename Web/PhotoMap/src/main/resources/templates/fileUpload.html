<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <input type="file" id="image" multiple="multiple" name="image[]" accept="image/jpeg, image/jpg, image/png" onchange="fileCheck(this)"/>
    </br>
    <button type="submit">Photo Map 생성</button>
</div>

</body>
</html>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
function fileCheck(file){
    var fileList = new Object();
    fileList = $("#image")[0].files;
    for(var i = 0;i<fileList.length;i++){
        var fileVal = fileList[i].name;
        if (fileVal!=""){
            alert(fileVal);
            var extension = fileVal.slice(fileVal.indexOf(".") + 1).toLowerCase();
            if ($.inArray(extension, ['jpg','jpeg', 'gif', 'png'])==-1){
                alert("이미지 파일만 업로드할 수 있습니다.(jpg, gif, png)");
                $("#image").val("");
                return;
            }
        }
    }

}
</script>
